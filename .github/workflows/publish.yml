name: Publish to npm

on:
  push:
    tags:
      - "v*" # Trigger on version tag (e.g., v1.0.0)

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22" # Use your desired Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Publish to npm
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}} # npm auth token from GitHub secrets
